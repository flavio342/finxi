<ion-header>
  <ion-navbar color="primary">
    <img id="logo" src="assets/images/logo.png" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="pushCreate()">New Video</button>
  
  <ion-list>
    <ion-item *ngFor="let video of videos">
      <ion-card>
        <video src="{{video.fullPath}}" height="300" width="300" controls></video>
        <ion-card-content>
          <ion-card-title>
            {{video.date | date}}
            </ion-card-title>
          <p>
            {{video.description}}
          </p>
          <ion-row>
            <ion-col col-6>
              <button id="edit" ion-button block (click)="pushUpdate(video)">Edit</button>
            </ion-col>
            <ion-col col-6>
              <button id="delete" ion-button block (click)="deleteVideoPopUp(video)">Delete</button>
            </ion-col>
          </ion-row>
          
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  

</ion-content>
