<ion-header>
  <ion-navbar color="primary">
    <ion-title>SecondFace</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="pushCreate()">Create Video</button>
  
  <ion-list>
    <ion-item *ngFor="let video of videos">
      <ion-card>
        <img src="assets/images/placeholder.png"/>
        <ion-card-content>
          <ion-card-title>
            Nine Inch Nails Live
            </ion-card-title>
          <p>
            {{video.description}}
          </p>
          <ion-row>
            <ion-col col-6>
              <button ion-button block (click)="pushUpdate(video)" color="secondary">Edit</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button block (click)="deleteVideoPopUp(video)" color="danger">Delete</button>
            </ion-col>
          </ion-row>
          
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  

</ion-content>
