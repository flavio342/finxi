<ion-header>
  <ion-navbar color="primary">
    <ion-title>SecondFace</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="presentModal()">Create Video</button>
  
  <ion-list>
    <ion-item *ngFor="let video of videos">
      <ion-card>
        <img src="assets/images/placeholder.png"/>
        <ion-card-content>
          <ion-card-title>
            Nine Inch Nails Live
            </ion-card-title>
          <p>
            {{video.description}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  

</ion-content>
