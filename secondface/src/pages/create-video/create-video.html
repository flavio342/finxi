<ion-header>
  <ion-navbar>
    <ion-title class="ion-title">
    Post Video
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button (click)="startrecording()">Record Video</button>
    <p *ngIf="date != null">Recorded</p>
    <ion-list>
        <form (submit)="createVideo()">
            <ion-item>
                <ion-label floating>Descrição</ion-label>
                <ion-input type="text" [(ngModel)]="description" name="description" required></ion-input>
            </ion-item>
            <button ion-button block type="submit" [disabled]="!description || !localURL || !fullPath">Post</button>
        </form>
    </ion-list>

</ion-content>
