<ion-header>
  <ion-navbar>

    <ion-row>
        <ion-col col-9>
            <ion-title class="ion-title">
            Create Video
            </ion-title>
        </ion-col>
        <ion-col col-3>
            <button ion-button clear (click)="closeModal()">Close</button>
        </ion-col>
    </ion-row> 
    
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <form #formData='ngForm' (submit)="createVideo(formData)">
            <ion-item>
                <ion-label floating>Descrição</ion-label>
                <ion-input type="text" [(ngModel)]="description" name="description" required></ion-input>
            </ion-item>
            <button ion-button block type="submit" [disabled]="!formData.valid">Create</button>
        </form>
    </ion-list>

</ion-content>
