<ion-header>
  <ion-navbar>
    <ion-title class="ion-title">
    Edit Video {{video.date}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <form (submit)="updateVideo(video)">
            <ion-item>
                <ion-label floating>Descrição</ion-label>
                <ion-input type="text" [(ngModel)]="video.description" name="description" required></ion-input>
            </ion-item>
            <button ion-button block type="submit" [disabled]="!video.description">Edit</button>
        </form>
    </ion-list>

</ion-content>
